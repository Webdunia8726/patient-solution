<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Maheshwari Patent Solutions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .contact-section {
            padding: 60px 0;
        }
        .contact-section h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 30px;
        }
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .contact-info .map {
            flex: 1;
            margin-right: 30px;
        }
        .contact-info .map iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
        }
        .contact-info .form-container {
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info .form-container h4 {
            font-size: 1.8rem;
            font-weight: 500;
            color: #343a40;
            margin-bottom: 25px;
        }
        .form-group label {
            font-weight: 600;
            color: #343a40;
        }
        .form-group input, .form-group textarea {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
        }
        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .contact-info .form-container .social-icons a {
            color: #007bff;
            font-size: 1.5rem;
            margin-right: 15px;
            transition: all 0.3s ease;
        }
        .contact-info .form-container .social-icons a:hover {
            color: #ffcc00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-info .map {
                margin-right: 0;
                margin-bottom: 30px;
            }
            .contact-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<!-- Contact Us Section -->
<section class="contact-section">
    <div class="container">
        <h2 class="text-center">Contact Us</h2>
        <div class="contact-info">
            <!-- Map Section (Left) -->
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.792232857507!2d-74.00601548459251!3d40.71277577933063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a20cb6dfe1b%3A0x5b0d7225e53765b6!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sin!4v1616997243581!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <!-- Contact Form Section (Right) -->
            <div class="form-container">
                <h4>Get In Touch</h4>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Send Message</button>
                    </div>
                </form>

             
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
